<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Moves in

            <span class="timer">0</span> sec

            <div class="restart">
                <i class="fa fa-repeat" onclick="restart()"></i>

            </div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <div class="end-screen"></div>

    <div class="end-screen-content">
        <i class="fa fa-check-circle-o"></i>
        <h2>Congratulations!</h2>
        <p>You won! And in only <span class="game-duration"></span> seconds!</p>
        <ul class="end-stars"></ul>
        <br>
        <button id="new-game" onclick="restart()">Restart game</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
